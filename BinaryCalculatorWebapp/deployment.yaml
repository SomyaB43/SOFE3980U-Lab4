apiVersion: apps/v1
kind: Deployment
metadata:
  name: binarycalculator-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: binarycalculator
  template:
    metadata:
      labels:
        app: binarycalculator
    spec:
      containers:
      - name: binarycalculator
        image: gcr.io/sofe3980-lab3/binarycalculator-deployment:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
